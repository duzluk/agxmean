<google-chart [data]="calendarChartData" (chartSelect)="select($event)"></google-chart>
<h1>Column chart</h1>
<google-chart [data]="columnChartData"></google-chart>
<input type="button" value="Change data" (click)="changeData()">
<input type="button" value="Change chart type" (click)="changeChartType()">
<p></p>
<h4>Animated</h4>
<google-chart #cchart [data]="columnChartData2"></google-chart>
<input type="button" value="Change data" (click)="changeData2()">
<h1>Pie chart</h1>
<google-chart [data]="pieChartData"></google-chart>
<h1>Gauge</h1>
<div style="width: 1px; margin: 0 auto;">
    <google-chart [data]="gaugeChartData"></google-chart>
</div>
<h1>Scatter chart</h1>
<google-chart [data]="scatterChartData"></google-chart>
<h1>Timeline chart</h1>
<google-chart [data]="timelineChartData"></google-chart>
<h1>Line chart with events</h1>
<h4>Selected row: {{selectEvent?.row}}</h4>
<h4>Selected column: {{selectEvent?.column}}</h4>
<pre>{{selectEvent | json}}</pre>
<google-chart [data]="lineChartData" (chartReady)="ready($event)" (chartError)="error($event)" (chartSelect)="select($event)"></google-chart>
<h1>Combo chart</h1>
<p>See console log for mouse over events.
    <google-chart [data]="comboChartData" (mouseOver)="mouseOver($event)" (mouseOut)="mouseOut($event)"></google-chart>
    <h1>Table with formatter</h1>
    <p></p>
    <google-chart [data]="tableChartData"></google-chart>
    <p></p>
