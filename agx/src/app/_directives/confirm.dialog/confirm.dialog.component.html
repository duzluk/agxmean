<mat-card class="dialog-card">
  <mat-card-header>
    <mat-card-title >
      <mat-toolbar color="{{toolbarColor}}">
        {{data.Title}}
      </mat-toolbar>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><p></p>
       <h3> {{data.Message}} </h3>
      <p></p>
        Eminmisiniz?
      <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirm()"> {{confirmButtonText}}</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">{{confirmCancelButtonText}}</button>
  </mat-card-actions>
</mat-card>
