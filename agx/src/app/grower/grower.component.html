<mat-card class="demo-table-card" fxLayout="column" fxLayoutAlign="end stretch">
  <h3> Üretici Tanımları </h3>

  <mat-table class="container" #table [dataSource]="dataSource" fxLayout="column" fxLayoutAlign="end stretch" class="mat-elevation-z8">


    <ng-container matColumnDef="FirstName">
      <mat-header-cell *matHeaderCellDef>Adı</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.FirstName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <mat-header-cell *matHeaderCellDef>Soyadı</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.LastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="GsmNr">
      <mat-header-cell *matHeaderCellDef>Telefon No</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Gsm}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="City">
      <mat-header-cell *matHeaderCellDef>İl</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.City}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="District">
      <mat-header-cell *matHeaderCellDef>İlçe</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.District}}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="primary" (click)="addNew()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
        <button mat-icon-button tabindex="-1" (click)="filter()">
          <mat-icon aria-label="Filter">filter_list</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row;let i=index">
        <button mat-icon-button color="accent" (click)="editItem(i,row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i,row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="rowheigth"></mat-row>
  </mat-table>

</mat-card>
